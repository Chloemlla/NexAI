name: Build NexAI

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target platform'
        required: true
        default: 'all'
        type: choice
        options:
          - windows
          - android
          - web
          - all

permissions:
  contents: write

jobs:
  build-android:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.build_target == 'android' || github.event.inputs.build_target == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.USER_PAT }}

      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Generate app icons
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert -size 1024x1024 xc:"#0078D4" \
            -fill white -draw "roundrectangle 200,180 824,870 80,80" \
            -fill "#0078D4" -draw "circle 400,450 400,510" \
            -fill "#0078D4" -draw "circle 624,450 624,510" \
            -fill "#0078D4" -draw "roundrectangle 380,600 644,700 40,40" \
            assets/icon.png
          convert -size 1024x1024 xc:none \
            -fill white -draw "roundrectangle 280,260 744,790 70,70" \
            -fill "#0078D4" -draw "circle 420,470 420,520" \
            -fill "#0078D4" -draw "circle 604,470 604,520" \
            -fill "#0078D4" -draw "roundrectangle 400,610 624,690 30,30" \
            assets/icon_foreground.png
          dart run flutter_launcher_icons

      - name: Write signing config
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/nexai.jks
          echo "NEXAI_STORE_FILE=${{ github.workspace }}/nexai.jks" >> android/gradle.properties
          echo "NEXAI_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "NEXAI_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
          echo "NEXAI_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/gradle.properties
        continue-on-error: true

      - name: Accept Android SDK licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Build Android APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Android-APK
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Android-AAB
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - uses: actions/upload-artifact@v4
        with:
          name: android-outputs
          path: build/app/outputs/

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "ci: generate android build files"
          git push || true
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }}
      - name: Gather release metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION_NAME=$(grep 'flutterVersionName' android/gradle.properties 2>/dev/null | cut -d= -f2 || grep "flutterVersionName = " android/app/build.gradle | head -1 | grep -oP "'[^']+'" | tr -d "'")
          # Fallback: extract from build.gradle default
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME=$(grep -oP "flutterVersionName = '\K[^']+" android/app/build.gradle || echo "1.0.0")
          fi
          TAG="v${VERSION_NAME}-${SHORT_SHA}"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Automatic release
        if: success()
        uses: softprops/action-gh-release@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          make_latest: true
          generate_release_notes: true
          tag_name: ${{ steps.meta.outputs.tag }}
          prerelease: false
          name: "NexAI ${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.short_sha }}"
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

  build-web:
    # if: false  # Disabled - Web build not needed
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.build_target == 'web' || github.event.inputs.build_target == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.USER_PAT }}

      - uses: subosito/flutter-action@main
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Cache Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Web
          path: build/web/
          retention-days: 30

  build-windows:
    if: false  # Disabled - Windows build not needed
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.USER_PAT }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Cache Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Pub\Cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Windows
          path: build/windows/x64/runner/Release/
          retention-days: 30
