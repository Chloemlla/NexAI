name: Build NexAI

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target platform'
        required: true
        default: 'all'
        type: choice
        options:
          - windows
          - android
          - web
          - all

permissions:
  contents: write

jobs:
  build-android:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.build_target == 'android' || github.event.inputs.build_target == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.USER_PAT }}

      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Write signing config
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/nexai.jks
          echo "NEXAI_STORE_FILE=${{ github.workspace }}/nexai.jks" >> android/gradle.properties
          echo "NEXAI_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "NEXAI_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
          echo "NEXAI_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/gradle.properties
        continue-on-error: true

      - name: Accept Android SDK licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Run build.ps1 (version control)
        run: pwsh scripts/build.ps1 -Arg android

      - name: Build Android APK
        run: flutter build apk --release --target-platform android-arm64 --dart-define-from-file=nexai_release.json

      - name: Build Android App Bundle
        run: flutter build appbundle --release --dart-define-from-file=nexai_release.json

      - name: Rename outputs for release
        run: |
          APK_FILE=$(find build/app/outputs/flutter-apk -name '*.apk' -type f | head -1)
          AAB_FILE=$(find build/app/outputs/bundle/release -name '*.aab' -type f | head -1)
          cp "$APK_FILE" "build/app/outputs/flutter-apk/NexAI-${VERSION_NAME}-${SHORT_HASH}+${VERSION_CODE}.apk"
          cp "$AAB_FILE" "build/app/outputs/bundle/release/NexAI-${VERSION_NAME}-${SHORT_HASH}+${VERSION_CODE}.aab"

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Android-APK
          path: build/app/outputs/flutter-apk/NexAI-*.apk
          retention-days: 30

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Android-AAB
          path: build/app/outputs/bundle/release/NexAI-*.aab
          retention-days: 30

      - uses: actions/upload-artifact@v4
        with:
          name: android-outputs
          path: build/app/outputs/

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "ci: generate android build files"
          git push || true
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }}

      - name: Automatic release
        if: success()
        uses: softprops/action-gh-release@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          make_latest: true
          generate_release_notes: true
          tag_name: "v${{ env.VERSION_NAME }}-${{ env.SHORT_HASH }}"
          prerelease: false
          name: "NexAI ${{ env.VERSION_NAME }}-${{ env.SHORT_HASH }}"
          files: |
            build/app/outputs/flutter-apk/NexAI-*.apk
            build/app/outputs/bundle/release/NexAI-*.aab

  build-web:
    # if: false  # Disabled - Web build not needed
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.build_target == 'web' || github.event.inputs.build_target == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.USER_PAT }}

      - uses: subosito/flutter-action@main
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Cache Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Web
          path: build/web/
          retention-days: 30

  build-windows:
    if: false  # Disabled - Windows build not needed
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.USER_PAT }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Cache Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Windows
          path: build/windows/x64/runner/Release/
          retention-days: 30
