name: Release NexAI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.USER_PAT }}

      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Generate app icons
        run: |
          sudo apt-get install -y imagemagick
          convert -size 1024x1024 xc:"#0078D4" \
            -fill white -draw "roundrectangle 200,180 824,870 80,80" \
            -fill "#0078D4" -draw "circle 400,450 400,510" \
            -fill "#0078D4" -draw "circle 624,450 624,510" \
            -fill "#0078D4" -draw "roundrectangle 380,600 644,700 40,40" \
            assets/icon.png
          convert -size 1024x1024 xc:none \
            -fill white -draw "roundrectangle 280,260 744,790 70,70" \
            -fill "#0078D4" -draw "circle 420,470 420,520" \
            -fill "#0078D4" -draw "circle 604,470 604,520" \
            -fill "#0078D4" -draw "roundrectangle 400,610 624,690 30,30" \
            assets/icon_foreground.png
          dart run flutter_launcher_icons

      - name: Write signing config
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/nexai.jks
          echo "NEXAI_STORE_FILE=${{ github.workspace }}/nexai.jks" >> android/gradle.properties
          echo "NEXAI_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "NEXAI_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
          echo "NEXAI_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/gradle.properties
        continue-on-error: true

      - name: Accept Android SDK licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Run build.ps1 (version control)
        run: pwsh scripts/build.ps1 -Arg android

      - name: Build Android APK
        run: flutter build apk --release --target-platform android-arm64 --verbose --dart-define-from-file=nexai_release.json

      - name: Build Android App Bundle
        run: flutter build appbundle --release --dart-define-from-file=nexai_release.json

      - name: Rename outputs for release
        run: |
          APK_FILE=$(find build/app/outputs/flutter-apk -name '*.apk' -type f | head -1)
          AAB_FILE=$(find build/app/outputs/bundle/release -name '*.aab' -type f | head -1)
          cp "$APK_FILE" "build/app/outputs/flutter-apk/NexAI-${VERSION_NAME}-${SHORT_HASH}+${VERSION_CODE}.apk"
          cp "$AAB_FILE" "build/app/outputs/bundle/release/NexAI-${VERSION_NAME}-${SHORT_HASH}+${VERSION_CODE}.aab"

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Android-APK
          path: build/app/outputs/flutter-apk/NexAI-*.apk
          retention-days: 7

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Android-AAB
          path: build/app/outputs/bundle/release/NexAI-*.aab
          retention-days: 7

      - uses: actions/upload-artifact@v4
        with:
          name: android-outputs
          path: build/app/outputs/
          retention-days: 7

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.USER_PAT }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Cache Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --web-renderer canvaskit

      - uses: actions/upload-artifact@v4
        with:
          name: NexAI-Web
          path: build/web/
          retention-days: 7

  release:
    needs: [build-android, build-web]
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v4
        with:
          name: NexAI-Android-APK
          path: android-apk

      - uses: actions/download-artifact@v4
        with:
          name: NexAI-Android-AAB
          path: android-aab

      - uses: actions/download-artifact@v4
        with:
          name: NexAI-Web
          path: web-build

      - uses: actions/download-artifact@v4
        with:
          name: android-outputs
          path: android-outputs

      - name: Package release assets
        run: |
          APK_FILE=$(find android-apk -name 'NexAI-*.apk' -type f | head -1)
          AAB_FILE=$(find android-aab -name 'NexAI-*.aab' -type f | head -1)
          cp "$APK_FILE" "NexAI-${{ github.ref_name }}.apk"
          cp "$AAB_FILE" "NexAI-${{ github.ref_name }}.aab"
          cd web-build && zip -r ../NexAI-Web-${{ github.ref_name }}.zip . && cd ..
          zip -r android-outputs-${{ github.ref_name }}.zip android-outputs

      - name: Generate release notes
        run: |
          echo "## NexAI ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Downloads" >> RELEASE_NOTES.md
          echo "- **Android APK**: \`NexAI-${{ github.ref_name }}.apk\`" >> RELEASE_NOTES.md
          echo "- **Android AAB**: \`NexAI-${{ github.ref_name }}.aab\`" >> RELEASE_NOTES.md
          echo "- **Web**: \`NexAI-Web-${{ github.ref_name }}.zip\`" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Features" >> RELEASE_NOTES.md
          echo "- Fluent Design UI with Mica/Acrylic effects" >> RELEASE_NOTES.md
          echo "- Custom OpenAI-compatible API (base URL, key, models)" >> RELEASE_NOTES.md
          echo "- LaTeX math & chemical formula rendering" >> RELEASE_NOTES.md
          echo "- Material You dynamic color on Android" >> RELEASE_NOTES.md
          echo "- Dark/Light/System theme support" >> RELEASE_NOTES.md

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: NexAI ${{ github.ref_name }}
          body_path: ./RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}

      - name: Upload APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: NexAI-${{ github.ref_name }}.apk
          asset_name: NexAI-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload AAB
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: NexAI-${{ github.ref_name }}.aab
          asset_name: NexAI-${{ github.ref_name }}.aab
          asset_content_type: application/octet-stream

      - name: Upload Web zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: NexAI-Web-${{ github.ref_name }}.zip
          asset_name: NexAI-Web-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload full Android outputs
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android-outputs-${{ github.ref_name }}.zip
          asset_name: android-outputs-${{ github.ref_name }}.zip
          asset_content_type: application/zip
