name: nexai
description: NexAI - A beautiful OpenAI client with Material Design 3
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  shared_preferences: ^2.5.3
  flutter_markdown: ^0.7.7+1
  flutter_math_fork: '>=0.7.2 <0.7.4'
  markdown: ^7.3.0
  provider: ^6.1.5
  google_fonts: ^6.1.0
  url_launcher: ^6.2.6
  system_theme: ^3.0.0
  window_manager: ^0.4.0
  dynamic_color: '>=1.7.0 <1.8.0'
  fluent_ui: ^4.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#0078D4"
  adaptive_icon_foreground: "assets/icon_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
