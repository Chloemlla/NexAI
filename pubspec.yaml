name: nexai
description: NexAI - A beautiful OpenAI client with Material Design 3
publish_to: 'none'
version: 1.1.6-2ac641855+1

environment:
  sdk: '>=3.11.0 <4.0.0'
  flutter: '>=3.41.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  shared_preferences: ^2.5.4
  flutter_markdown_plus: '>=1.0.7'
  flutter_math_fork: '>=0.7.4'
  markdown: ^7.3.0
  provider: ^6.1.5
  google_fonts: ^8.0.2
  url_launcher: ^6.3.2
  window_manager: ^0.5.1
  dynamic_color: '>=1.8.1'
  fluent_ui: ^4.14.0
  package_info_plus: '>=9.0.0'
  device_info_plus: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#0078D4"
  adaptive_icon_foreground: "assets/icon_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
